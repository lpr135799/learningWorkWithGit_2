<!DOCTYPE html>
<html lang="en">
<head>

    {% else %}
         <title>Про Flask</title>
    {% endif %}
    <title>Flask web-site -- {{title}}</title>
</head>
<body>

    {% else -%}
    <h1>Про Flask</h1>
    {% endif %}
</body>
</html>
